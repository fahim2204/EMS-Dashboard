        <!-- MAIN BODY CONTENT START -->
        <div class="container">
            <div class="text-center h3 pt-2">
                Welcome
                <strong>Jhon Doe</strong>
            </div>
            <div class="text-center h6 text-decoration-underline">Add diagonstic Test</div>
            <form action="#" method="post">
                <div class="row p-3 bg-light rounded-2 m-2 mt-4 shadow-sm">
                    <div class="col-12 col-md-4 mt-2">
                        <div class="mb-3">
                            <label for="name" class="form-label">Test Name</label>
                            <input type="text" class="form-control" id="testname"
                                placeholder="E.g. XRay" />
                        </div>
                        <div class="mb-3">
                            <label for="specificview" class="form-label">Specific View</label>
                            <input class="form-control" type="text" id="view">
                        </div>
                        <div class="mb-3">
                            <label for="rdt" class="form-label">Report Delivery Time (Day)</label>
                            <input type="text" class="form-control" id="rdt" value=""
                                placeholder="E.g. 2022-04-22" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mt-2">
                        <div class="mb-3">
                            <label for="name" class="form-label">Sub-Type Name</label>
                            <input type="text" class="form-control" id="subtypename"
                                placeholder="E.g. XRay" />
                        </div>
                        <div class="mb-3">
                            <label for="insImg" class="form-label">Test Instrument Image</label>
                            <input class="form-control" type="text" id="insImg"  placeholder="E.g. XRay"/>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mt-2">
                        <div class="mb-3">
                            <label for="name" class="form-label">Specific location of the body</label>
                            <input type="text" class="form-control" id="specificlocbody"
                                placeholder="E.g. Hand" />
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="Number" class="form-control" id="price"
                                placeholder="E.g.1000" />
                        </div>
                    </div>
            </form>
        </div>
        <!-- MAIN BODY CONTENT END -->
